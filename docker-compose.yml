
services:
  bytegasto:
    image: bytegasto:latest
    container_name: ByteGasto
    restart: unless-stopped
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
    volumes:
      - bytegasto_data:/app/data

volumes:
  bytegasto_data:
